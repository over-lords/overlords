<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="https://raw.githubusercontent.com/over-lords/overlords/4c614c1ffe5a9d7194202bd24fae5e7c99d86333/Public/Images/Site%20Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Overlords</title>
<body>
    <h2>Reset Your Password</h2>

    <input id="newPassword" type="password" placeholder="New password">
    <button id="resetBtn">Update Password</button>

    <script type="module">
        import { supabase } from "./supabaseClient.js";

        document.getElementById("resetBtn").onclick = async () => {
            const newPass = document.getElementById("newPassword").value.trim();

            const { data, error } = await supabase.auth.updateUser({ password: newPass });

            if (error) {
                alert("Error: " + error.message);
                return;
            }

            document.body.innerHTML = `
                <h3>Password Updated!</h3>
                <p>You may now log in.</p>
            `;
            setTimeout(() => { window.location = "login.html"; }, 1500);
        };
    </script>
</body>
</html>
