<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="https://raw.githubusercontent.com/over-lords/overlords/4c614c1ffe5a9d7194202bd24fae5e7c99d86333/Public/Images/Site%20Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Overlords</title>
</head>
<body style="background-color:white;" onload="window.scrollTo(0, 1)">
    <main-content>
    <div class="bg-image" alt="" style="opacity: 55%;"></div>
    <div class="title-box" id="title-box"></div>
    <h1 class="glow-red" style="pointer-events: none;">Overlords</h1>

    <div id="expand-collapse-controls"
        style="display:flex; justify-content:flex-start; gap:10px; margin:120px 0px -110px 20px;">

        <button id="expand-all"
                style="
                    background-color: yellow;
                    border: 2px solid black;
                    border-radius: 4px;
                    font-weight: bold;
                    padding: 8px 16px;
                    cursor: pointer;
                ">
            Expand All
        </button>

        <button id="collapse-all"
                style="
                    background-color: yellow;
                    border: 2px solid black;
                    border-radius: 4px;
                    font-weight: bold;
                    padding: 8px 16px;
                    cursor: pointer;
                ">
            Collapse All
        </button>
    </div>

    <div id="close-box" onclick="location.href='index.html'">X</div>

    <div id="categories" style="position: relative; z-index: 1; text-align: left; margin: 8rem 0 0 0rem;"></div>
    <br>

    <script type="module">
        import { heroes } from './data/faceCards.js';
        const teamFolder = "https://raw.githubusercontent.com/over-lords/overlords/dd9ae2da28accbb5f3dc8ea6a92612e64df47042/Public/Images/Card%20Assets/Misc";

        function groupByCategory(data) {
        return data.reduce((acc, hero) => {
            if (!acc[hero.category]) acc[hero.category] = [];
            acc[hero.category].push(hero);
            return acc;
        }, {});
        }

        const categories = groupByCategory(heroes);
        const container = document.getElementById('categories');

        const urlParams = new URLSearchParams(window.location.search);
        const openHeroName = urlParams.get('name');
        const openCategory = urlParams.get('category');

        Object.entries(categories).forEach(([category, heroList], catIndex) => {
        // Sort heroes by id
        heroList.sort((a, b) => Number(a.id) - Number(b.id));

        // Category container
        const categoryBox = document.createElement('div');
        categoryBox.style.borderRadius = "8px";
        categoryBox.style.margin = "15px";
        categoryBox.style.marginBottom = "1rem";
        categoryBox.style.overflow = "hidden";

        // Category header
        const categoryHeader = document.createElement('div');
        categoryHeader.style.background = "#cccccc";
        categoryHeader.style.padding = "0.5rem 1rem";
        categoryHeader.style.cursor = "pointer";
        categoryHeader.style.display = "flex";
        categoryHeader.style.justifyContent = "space-between";
        categoryHeader.style.fontSize = "2rem";
        categoryHeader.style.fontWeight = "bold";

        /* NEW — margins + borders + rounded top corners */
        categoryHeader.style.margin = "0px";
        categoryHeader.style.marginBottom = "0px";  // no gap against body
        categoryHeader.style.border = "2px solid black";
        categoryHeader.style.borderRadius = "6px 6px 0 0";  // round top corners


        // ===============================
        // CATEGORY COLOR THEMING
        // ===============================
        if (category.toLowerCase() === "guardian") {
            categoryHeader.style.background = "rgba(173, 216, 230)"; // Light blue
        }
        else if (category.toLowerCase() === "striker") {
            categoryHeader.style.background = "rgba(255, 182, 193)"; // Light red
        }
        else if (category.toLowerCase() === "tactician") {
            categoryHeader.style.background = "rgba(255, 255, 153)"; // Light yellow
        }

        const catText = document.createElement('span');
        catText.textContent = category;
        const catArrow = document.createElement('span');
        catArrow.textContent = "▼";
        catArrow.style.transition = "transform 0.2s ease";

        categoryHeader.appendChild(catText);
        categoryHeader.appendChild(catArrow);

        // Container for heroes
        const heroContainer = document.createElement('div');
        heroContainer.style.background = "#eeeeee";
        heroContainer.style.paddingTop = "5px";

        /* NEW — borders + margin + rounded bottom */
        heroContainer.style.margin = "0";
        heroContainer.style.border = "2px solid black";
        heroContainer.style.borderTop = "none";                // connects to header
        heroContainer.style.borderRadius = "0 0 6px 6px";      // rounded bottom corners

        const isOpenCategory = openCategory ? category === openCategory : catIndex === 0;
        heroContainer.style.display = isOpenCategory ? "block" : "none";
        catArrow.style.transform = isOpenCategory ? "rotate(180deg)" : "rotate(0deg)";

        if (isOpenCategory) {
            // If open at page load → remove bottom border
            categoryHeader.style.borderBottom = "none";
            categoryHeader.style.borderRadius = "6px 6px 0 0";
        } else {
            // If closed at page load → show full border
            categoryHeader.style.borderBottom = "2px solid black";
            categoryHeader.style.borderRadius = "6px";
        }

        categoryHeader.addEventListener('click', () => {
            const isVisible = heroContainer.style.display === "block";
            if (isVisible) {
                // COLLAPSE
                heroContainer.style.display = "none";

                // Header gets full border & rounding
                categoryHeader.style.borderBottom = "2px solid black";
                categoryHeader.style.borderRadius = "6px";

                // Arrow
                catArrow.style.transform = "rotate(0deg)";
            } else {
                // EXPAND
                heroContainer.style.display = "block";

                // Header merges into body
                categoryHeader.style.borderBottom = "none";
                categoryHeader.style.borderRadius = "6px 6px 0 0";

                // Body merges to header
                heroContainer.style.borderTop = "none";
                heroContainer.style.borderRadius = "0 0 6px 6px";

                // Arrow
                catArrow.style.transform = "rotate(180deg)";
            }
        });

        // Add heroes
        heroList.forEach((hero, heroIndex) => {
            if (hero.doNotShow === "true") return;
            const heroBox = document.createElement('div');

            // Function to apply opacity to any CSS color (named or hex)
            function applyOpacity(color, alpha=0.4){
                const temp = document.createElement('div');
                temp.style.color = color;
                document.body.appendChild(temp);
                const computed = getComputedStyle(temp).color; // rgb(r,g,b)
                document.body.removeChild(temp);

                const rgbMatch = computed.match(/(\d+), (\d+), (\d+)/);
                if(rgbMatch){
                    const [r,g,b] = rgbMatch.slice(1,4);
                    return `rgba(${r},${g},${b},${alpha})`;
                }
                // fallback if parsing fails
                return `rgba(200,200,200,${alpha})`;
            }

            const bgColor = hero.color || "gray";
            heroBox.style.background = applyOpacity(bgColor, 0.4); // 40% opacity
            heroBox.style.margin = "0px 5px 5px";
            heroBox.style.borderRadius = "6px";
            heroBox.style.border = "2px solid black";

            // Hero header
            const heroHeader = document.createElement('div');
            heroHeader.style.display = "flex";
            heroHeader.style.alignItems = "center";
            heroHeader.style.justifyContent = "space-between";
            heroHeader.style.padding = "0.5rem";
            heroHeader.style.cursor = "pointer";

            const heroText = document.createElement('span');
            heroText.innerHTML = hero.name;
            heroText.style.fontWeight = "bold";
            heroText.style.fontSize = "1.7rem";

            // team1 image
            const team1 = hero.teams[0]; 
            const team1Img = document.createElement('img');
            team1Img.src = `${teamFolder}/${team1}.png`; // full URL
            team1Img.style.width = "25px";
            team1Img.style.height = "auto";
            team1Img.style.marginLeft = "0.5rem";
            heroText.appendChild(team1Img);

            // arrow
            const heroArrow = document.createElement('span');
            heroArrow.textContent = "▼";
            heroArrow.style.transition = "transform 0.2s ease";

            heroHeader.appendChild(heroText);
            heroHeader.appendChild(heroArrow);

            // Hero details container
            const heroDetails = document.createElement('div');
            heroDetails.style.padding = "0.5rem";
            heroDetails.style.display = "flex";
            heroDetails.style.alignItems = "flex-start";
            heroDetails.style.gap = "1rem";

            const isOpenHero =
                (openHeroName ? hero.name === openHeroName : catIndex === 0 && heroIndex === 0);

            if (isOpenHero) {
                heroDetails.style.display = "flex";
                heroArrow.style.transform = "rotate(180deg)";
            } else {
                heroDetails.style.display = "none";
                heroArrow.style.transform = "rotate(0deg)";
            }

            // Left: hero image
            const heroImg = document.createElement('img');
            heroImg.src = hero.image; // already full URL from faceCards.js
            heroImg.style.width = "100px";
            heroImg.style.height = "auto";
            heroImg.style.borderRadius = "6px";

            // Right: info
            const infoDiv = document.createElement('div');
            infoDiv.style.display = "flex";
            infoDiv.style.flexDirection = "column";

            // Teams images
            const teamDiv = document.createElement('div');
            const teamLabel = document.createElement('span');
            teamLabel.textContent = "Teams: ";
            teamLabel.style.fontWeight = "bold";
            teamDiv.appendChild(teamLabel);
            hero.teams.forEach(t => {
                const img = document.createElement('img');
                img.src = `${teamFolder}/${t}.png`;
                img.style.width = "25px";
                img.style.height = "auto";
                img.style.marginRight = "0.25rem";
                teamDiv.appendChild(img);
            });

            // Stats
            const hp = document.createElement('div');
            hp.innerHTML = `<span style="font-weight:bold">HP:</span> ${hero.hp}`;

            const dt = document.createElement('div');
            dt.innerHTML = `<span style="font-weight:bold">Damage Threshold:</span> ${hero.damageThreshold}`;

            const travel = document.createElement('div');
            travel.innerHTML = `<span style="font-weight:bold">Travel Budget:</span> ${hero.travel}`;

            const retreat = document.createElement('div');
            retreat.innerHTML = `<span style="font-weight:bold">Retreat Requirement:</span> ${hero.retreat}`;

            // Abilities
            const abilities = document.createElement('div');
            abilities.style.marginTop = "12px"; // space above

            const abilitiesLabel = document.createElement('span');
            abilitiesLabel.textContent = "Abilities: ";
            abilitiesLabel.style.fontWeight = "bold";
            abilities.appendChild(abilitiesLabel);

            const abilitiesContent = document.createElement('span');
            abilitiesContent.innerHTML = hero.abilitiesText.map(a => a.text).join('<br>');
            abilitiesContent.style.display = "inline-block";
            abilitiesContent.style.marginLeft = "0.25em"; // space after the colon
            abilities.appendChild(abilitiesContent);

            infoDiv.appendChild(teamDiv);
            infoDiv.appendChild(hp);
            infoDiv.appendChild(dt);
            infoDiv.appendChild(travel);
            infoDiv.appendChild(retreat);
            infoDiv.appendChild(abilities);

            // Deck List button
            const deckListBtn = document.createElement('button');
            deckListBtn.textContent = "Deck List";
            deckListBtn.style.marginTop = "10px";
            deckListBtn.style.padding = "6px 12px";
            deckListBtn.style.borderRadius = "6px";
            deckListBtn.style.border = "none";
            deckListBtn.style.cursor = "pointer";
            deckListBtn.style.background = "#e0e0e0";
            deckListBtn.style.color = "black";
            deckListBtn.style.fontWeight = "bold";

            // Navigate to deckView.html with hero name as URL param
            deckListBtn.addEventListener('click', () => {
                const encodedName = encodeURIComponent(hero.name);
                window.location.href = `deckView.html?name=${encodedName}`;
            });

            infoDiv.appendChild(deckListBtn);

            heroDetails.appendChild(heroImg);
            heroDetails.appendChild(infoDiv);

            // toggle hero details
            heroHeader.addEventListener('click', () => {
            const visible = heroDetails.style.display === "flex";
            heroDetails.style.display = visible ? "none" : "flex";
            heroArrow.style.transform = visible ? "rotate(0deg)" : "rotate(180deg)";
            });

            heroBox.appendChild(heroHeader);
            heroBox.appendChild(heroDetails);
            heroContainer.appendChild(heroBox);
        });

        categoryBox.appendChild(categoryHeader);
        categoryBox.appendChild(heroContainer);
        container.appendChild(categoryBox);
        });
        /*
        (read ./data/faceCards.js)
        make drop down menus for each unique category found
            within each is wide bar with name, team(1), dropdown arrow, colored by color
            default expanded first
                expanded has image, teams, hp, damageThreshold, travel, retreat, abilitiesText
        */

        // ===========================
        // EXPAND ALL / COLLAPSE ALL
        // ===========================
        document.getElementById("expand-all").addEventListener("click", () => {
            document.querySelectorAll("#categories > div").forEach(categoryBox => {
                
                const categoryHeader = categoryBox.children[0];
                const heroContainer  = categoryBox.children[1];

                // Expand category
                heroContainer.style.display = "block";
                // Header loses bottom border + radius when open
                categoryHeader.style.borderBottom = "none";
                categoryHeader.style.borderRadius = "6px 6px 0 0";

                // Body keeps bottom radius when open
                heroContainer.style.borderTop = "none";
                heroContainer.style.borderRadius = "0 0 6px 6px";
                const catArrow = categoryHeader.children[1];
                catArrow.style.transform = "rotate(180deg)";

                // Expand all heroes in this category
                Array.from(heroContainer.children).forEach(heroBox => {
                    const heroHeader  = heroBox.children[0];
                    const heroDetails = heroBox.children[1];
                    const heroArrow   = heroHeader.children[1];

                    heroDetails.style.display = "flex";
                    heroArrow.style.transform = "rotate(180deg)";
                });
            });
        });

        document.getElementById("collapse-all").addEventListener("click", () => {
            document.querySelectorAll("#categories > div").forEach(categoryBox => {
                
                const categoryHeader = categoryBox.children[0];
                const heroContainer  = categoryBox.children[1];

                // Collapse category
                heroContainer.style.display = "none";
                categoryHeader.style.borderBottom = "2px solid black";
                categoryHeader.style.borderRadius = "6px";  // fully rounded

                const catArrow = categoryHeader.children[1];
                catArrow.style.transform = "rotate(0deg)";

                // Collapse all heroes in this category
                Array.from(heroContainer.children).forEach(heroBox => {
                    const heroHeader  = heroBox.children[0];
                    const heroDetails = heroBox.children[1];
                    const heroArrow   = heroHeader.children[1];

                    heroDetails.style.display = "none";
                    heroArrow.style.transform = "rotate(0deg)";
                });
            });
        });
    </script>
    </main-content>
    <br><br>
</body>
</html>
