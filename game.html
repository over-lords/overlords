    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: auto;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-board-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
        }

        #game-board {
            display: block;
            width: auto;
            height: auto;

            max-width: 100%;
            max-height: 100%;

            border: 4px solid white;
            border-radius: 8px;
            box-sizing: border-box;
            user-select: none;
            pointer-events: none;
            object-fit: contain;
        }

        #city-grid-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            z-index: 10;
            pointer-events: auto;
        }
        #city-grid {
            display: flex;
            gap: 22px;
            pointer-events: none;
        }

        .city-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .city-slot {
            position: relative;
            width: 200px;
            height: 300px;
            background: rgba(0,0,0,0.25);
            border: 2px solid black;
            border-radius: 8px;
            box-shadow: 2px 3px 5px rgba(0,0,0,0.35);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        .city-card-area {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .city-slot .card-wrapper {
            pointer-events: auto; /* cards remain interactive */
            transform: scale(0.89) translate(14.5px, 22px);
            transform-origin: top left;
            cursor: pointer;
            z-index: 50;
        }

        .city-spacer {
            width: 200px;
            height: 32px;
            background: #fff;
            border: 2px solid black;
            border-radius: 6px;
            font-family: 'Racing Sans One', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .city-slot img.city-image {
            width: 100%;
            height: 100%;
            object-fit: cover;         /* fill slot and crop excess */
            object-position: center;   /* crop from center */
            pointer-events: none;
            border-radius: 8px;        /* match slot rounding */
        }

        #dropdown-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background: rgba(255,255,255,0.97);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: max-height 0.45s ease;
            z-index: 9999;
        }

        #dropdown-tab {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 24px;
            width: 40px;
            height: 28px;
            border-radius: 0 0 8px 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10000;
        }

        #dropdown-close {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 24px;
            width: 40px;
            height: 28px;
            border-radius: 8px 8px 0 0;
            display: none; /* hidden until open */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10000;
        }

        #dropdown-content {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1 1 auto;
            padding: 20px;
        }

        #hero-deck-preview-bar {
            position: fixed;
            inset: 0;
            margin: 0;
            z-index: 500000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;

            /* IMPORTANT: do the shrink here */
            transform: translateY(-4vh) scale(0.5);
            transform-origin: center center;
        }

        #hero-deck-preview-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            pointer-events: auto;
            /* REMOVE scale here */
        }


        /* This is the card+glow wrapper we created in JS */
        .hero-preview-card {
            pointer-events: auto;
            cursor: pointer;
            position: relative;
            display: inline-block;

            /* keep existing spacing/overlap between cards */
            margin: 0 40px;

            /* CSS variable for glow color; JS sets this */
            --hero-preview-color: rgba(255, 255, 255, 0.9);
        }

        /* Remove extra margin around the card inside the preview */
        .hero-preview-card .card {
            margin: 0;
        }

        /* Under-glow as a pseudo-element, so it scales with the card row */
        .hero-preview-card::before {
            content: "";
            position: absolute;
            inset: 0; /* exactly the same footprint as the card */
            border-radius: inherit; /* follow the card’s rounding */
            box-shadow: 0 0 20px 6px var(--hero-preview-color);
            pointer-events: none;
            z-index: -1;
        }

        /* (Optional legacy glow class, if still used elsewhere) */
        .hero-preview-glow {
            position: relative;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 0 16px 4px var(--hero-glow-color, rgba(255,255,255,0.8));
            transition: box-shadow 0.2s ease;
        }

        .hero-preview-glow:hover {
            box-shadow: 0 0 20px 8px var(--hero-glow-color, rgba(255,255,255,1));
        }

        #hero-deck-preview-backdrop {
            position: fixed;
            inset: 0;                 /* covers entire viewport */
            background: rgba(0,0,0,0.5); /* 50% black */
            z-index: 499999;          /* below the preview bar */
            display: none;            /* hidden until needed */
            pointer-events: none;     /* prevent blocking board interactions */
        }
    </style>
</head>
