<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="https://raw.githubusercontent.com/over-lords/overlords/4c614c1ffe5a9d7194202bd24fae5e7c99d86333/Public/Images/Site%20Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Overlords</title>
    <!-- bcrypt for client-side hashing -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
    <style>
        /* 2-column layout for each row (label left, input right) */
        .auth-field {
            display: grid;
            grid-template-columns: 150px auto;
            column-gap: 20px;
            align-items: center;
            margin-bottom: 10px;
        }

        .auth-field label {
            text-align: left;
        }

        .auth-field input {
            width: 50%;
            box-sizing: border-box;
        }

        /* Button row */
        .auth-buttons,
        .auth-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Larger bold buttons (same as register.html) */
        .auth-buttons button,
        .auth-links button {
            padding: 12px 22px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        /* Colors as requested */
        #loginBtn {
            border: 4px solid black;
            background-color: #28a745;
            color: black;
        }

        #registerNowBtn {
            border: 4px solid black;
            background-color: #67b7ff; /* blue */
            color: black;
        }

        #forgotBtn {
            border: 4px solid black;
            background-color: #e55353; /* red */
            color: black;
        }

        /* Optional: shift the whole box right to match register page */
        .auth-box {
            margin-left: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 20px black;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .modal-buttons button {
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 8px;
            border: 3px solid black;
            cursor: pointer;
        }

        .green-btn { background: #28a745; color: black; }
        .red-btn   { background: #e55353; color: black; }
    </style>
</head>
<body style="background-color:white;" onload="window.scrollTo(0, 1)">
    <div class="bg-image" alt="" style="opaCity: 35%;"></div>
    <div class="container">
        <div class="title-box" id="title-box"></div>
        <h1 class="glow-red" style="pointer-events: none;">Overlords</h1>
        <br><br><br><br><br>

        <!-- LOGIN FORM -->
        <div class="auth-box">
            <h2 class="menu-text" style="text-align:center; margin-bottom: 10px;">Login</h2>

            <div class="auth-field">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" placeholder="Enter email or username">
            </div>

            <div class="auth-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div class="auth-buttons" style="margin-left: -28px;">
                <button id="loginBtn">Login</button>
            </div>

            <div class="auth-links">
                <button id="registerNowBtn" type="button">Register Now</button>
                <button id="forgotBtn" type="button">Forgot Password</button>
            </div>
            <br><br>
        </div>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <p>Enter your account email:</p>
            <input id="resetEmailInput" type="email" placeholder="Email">

            <div class="modal-buttons">
                <button id="sendResetBtn" class="green-btn">Send Reset Email</button>
                <button id="cancelResetBtn" class="red-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="./utils/login.js"></script>
</body>
</html>
