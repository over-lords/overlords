<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="/favicon.png">
    <link rel="icon" href="https://raw.githubusercontent.com/over-lords/overlords/4c614c1ffe5a9d7194202bd24fae5e7c99d86333/Public/Images/Site%20Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Overlords</title>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
    <style>
       /* Turn each row into a 2-column grid */
        .auth-field {
            display: grid;
            grid-template-columns: 150px auto; /* left = labels, right = inputs */
            align-items: center;
            column-gap: 20px;                  /* space between the two columns */
            margin-bottom: 10px;               /* space between rows */
        }

        /* Make labels align left naturally */
        .auth-field label {
            text-align: left;
        }

        /* Make input boxes fill the right column nicely */
        .auth-field input {
            width: 50%;
            box-sizing: border-box;
        }

        .auth-box {
            margin-left: 20px;
        }

        .auth-buttons {
            display: flex;
            gap: 180px;
            margin-left: 170px;
            margin-top: 20px;
        }

        .auth-buttons button,
        .auth-links button {
            padding: 12px 22px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #registerBtn {
            border: 4px solid black;
            background-color: #28a745;
            color: black;
        }

        #goLoginBtn {
            border: 4px solid black;
            background-color: #67b7ff;
            color: black;
        }
    </style>
</head>
<body style="background-color:white;">
    <div class="bg-image" alt="" style="opaCity: 35%;"></div>
    <div class="container">
        <div class="title-box" id="title-box"></div>
        <h1 class="glow-red" style="pointer-events: none;">Overlords</h1>
        <br><br><br><br><br>

        <!-- REGISTER FORM -->
        <div class="auth-box">
            <h2 class="menu-text" style="text-align:left; margin-left: 0px; margin-bottom: 10px;">Register</h2>

            <div class="auth-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>

            <div class="auth-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username">
            </div>

            <div class="auth-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div class="auth-field">
                <label for="confirmPassword">Re-enter Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password">
            </div>

            <div class="auth-buttons">
                <button id="registerBtn">Register</button>
                <button id="goLoginBtn" type="button">Go to Login</button>
            </div>
        </div>
    </div>

    <!-- Your register logic (module) -->
    <script type="module" src="./utils/register.js"></script>
</body>
</html>
