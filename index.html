<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="https://raw.githubusercontent.com/over-lords/overlords/4c614c1ffe5a9d7194202bd24fae5e7c99d86333/Public/Images/Site%20Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/over-lords/overlords/4c614c1ffe5a9d7194202bd24fae5e7c99d86333/Public/Images/Site Assets/favicon.png">
    <title>Overlords</title>
    <style>
        #infoBox {
            position: fixed;
            right: 10px;
            bottom: 4px;
            height: 105px;
            width: 290px;
            background-color: rgba(0,0,0,0.8);
            border: 2px solid #ffffff55;
            border-radius: 10px;
            box-shadow: 0 0 12px black;
            color: white;
            font-family: sans-serif;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background-color: #444;
            border-bottom: 1px solid #444;
            border-radius: 10px;
        }
        .tab-button {
            flex: 1;
            padding: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            border-radius: 10px;
        }
        .tab-button:hover {
            background-color: #333;
        }
        .tab-button.active {
            background-color: #222;
        }
        .tab-content {
            flex: 1;
            display: none;
            padding: 2px 10px 10px 10px;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .profilePicCurrent.flash-border {
            outline: 3px solid gold;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
            transition: outline 0.15s ease, box-shadow 0.15s ease;
        }
        .profilePicCurrent.flash-fail {
            outline: 3px solid red;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.9);
            transition: outline 0.15s ease, box-shadow 0.15s ease;
        }
    </style>
</head>
<body style="background-color:white;">
    <script>
        // redirect if not logged in
        const uid = localStorage.getItem("session_user_id");
        if (!uid) {
            window.location = "login.html";
        }
    </script>

    <div class="main-content">
    <div class="bg-image" alt="" style="opacity: 55%;"></div>
    <div class="title-box" id="title-box"></div>
    <h1 class="glow-red" style="pointer-events: none;">Overlords</h1>

    <div class="rules-box" id="rules-box" onclick="location.href='play.html'" style="cursor: pointer;">
        <h1 class="menu-text" style="margin-top: 0px; pointer-events: none;">Let's Play</h1>
    </div>

    <div class="deck-box" id="deck-box" onclick="location.href='deckList.html'" style="cursor: pointer;">
        <h1 class="menu-text" style="margin-top: 0px; pointer-events: none;">Character Roster</h1>
    </div>

    <div class="play-box" id="play-box" onclick="location.href='rules.html'" style="cursor: pointer;">
        <h1 class="menu-text" style="margin-top: 0px; pointer-events: none;">How to Play</h1>
    </div>

    <div class="logout-box" id="logout-box" onclick="logoutUser()" style="cursor: pointer;">
        <h1 class="small-menu-text" style="margin-top: 0px; pointer-events: none;">Logout</h1>
    </div>

        <div id="infoBox">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('news')" style="color: white; font-weight: bold; font-family: 'Poppins', sans-serif; font-style: italic; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;">News and Updates</button>
                <button class="tab-button" onclick="showTab('issues')" style="color: white; font-weight: bold; font-family: 'Poppins', sans-serif; font-style: italic; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;">Known Bugs / Feature Requests</button>
            </div>
            <div id="news" class="tab-content active"></div>
            <div id="issues" class="tab-content"></div>
        </div>

        <div class="profilePicBox" id="profilePicBox">
            <div class="profilePicTitle" id="profilePicTitle"
                style="font-size: 1.1rem; text-align: center; color: white; font-weight: bold; font-family: 'Poppins', sans-serif; font-style: italic; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; cursor: pointer;">
            </div>
            <div class="profilePicConfirm" id="profilePicConfirm"
                style="font-size: 0.85rem; 
                        text-align: center; 
                        color: white; 
                        font-weight: bold; 
                        font-family: 'Poppins', sans-serif; 
                        font-style: italic; 
                        text-shadow: -2px -2px 0 #000, 
                                    2px -2px 0 #000, 
                                    -2px 2px 0 #000, 
                                    2px 2px 0 #000;
                        user-select: none; 
                        cursor: pointer;">
                Confirm
            </div>
            <div class="profilePicCurrent" id="profilePicCurrent"></div>
            <div class="profilePicList" id="profilePicList"></div>
        </div>
    </div>

    <script src="./data/news.js"></script>
    <script src="./data/issues.js"></script>
    <script>
        function logoutUser() {
            // Clear session
            localStorage.removeItem("session_user_id");

            // Redirect to login
            window.location = "login.html";
        }

        function populateInfo() {
            const newsDiv = document.getElementById('news');
            const issuesDiv = document.getElementById('issues');

            if (Array.isArray(newsData)) {
                newsDiv.innerHTML = newsData.map(entry => `
                    <p><strong>${entry.date}:</strong> ${entry.text}</p>
                `).join('<br>');
            }

            if (Array.isArray(issueData)) {
                issuesDiv.innerHTML = issueData.map(entry => `
                    <p><strong>${entry.title}</strong><br>${entry.text}</p>
                `).join('<br>');
            }
        }
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');

            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        document.addEventListener("DOMContentLoaded", populateInfo);
    </script>

    <script type="module">
        import { supabase } from "./supabaseClient.js";

        const listContainer = document.getElementById("profilePicList");
        const currentDisplay = document.getElementById("profilePicCurrent");
        const confirmBtn = document.getElementById("profilePicConfirm");

        document.getElementById("profilePicTitle").addEventListener("click", toggleProfileDisplay);

        let githubImages = [];
        let selectedFilename = null;

        let showWinrate = false;
        let cachedUserStats = null;

        async function loadGitHubImages() {
            const res = await fetch(
                "https://api.github.com/repos/over-lords/overlords/contents/Public/Images/Profile%20Pictures"
            );

            let data = await res.json();

            if (!Array.isArray(data)) {
                console.error("GitHub API error:", data);
                return;
            }

            githubImages = data
                .filter(item =>
                    item.type === "file" &&
                    item.name.match(/\.(png|jpg|jpeg|gif|webp)$/i)
                )
                .map(item => ({
                    filename: item.name.trim(),
                    url: item.download_url
                }));

            // Fill thumbnail list
            githubImages.forEach(imgData => {
                const img = document.createElement("img");
                img.src = imgData.url;
                img.alt = imgData.filename;

                img.addEventListener("click", () => {
                    document.querySelectorAll(".profilePicList img")
                        .forEach(el => el.classList.remove("selected"));

                    img.classList.add("selected");
                    selectedFilename = imgData.filename;

                    currentDisplay.style.backgroundImage = `url('${imgData.url}')`;
                });

                listContainer.appendChild(img);
            });
        }

        async function loadUserProfile() {
            const uid = localStorage.getItem("session_user_id");
            if (!uid) return;

            const { data: user, error } = await supabase
                .from("users")
                .select("username, profile_picture, wins, games_played")
                .eq("id", uid)
                .single();

            if (error || !user) {
                console.error("Error loading profile:", error);
                return;
            }

            cachedUserStats = {
                username: user.username,
                wins: user.wins ?? 0,
                games_played: user.games_played ?? 0
            };

            const titleBox = document.getElementById("profilePicTitle");
            titleBox.textContent = `Welcome, ${user.username}!`;

            const normalized = user.profile_picture?.trim()?.toLowerCase();

            const match = githubImages.find(img => img.filename.toLowerCase() === normalized);

            if (match) {
                currentDisplay.style.backgroundImage = `url('${match.url}')`;
                selectedFilename = match.filename;
            }
        }

        async function saveSelectedPicture() {
            const uid = localStorage.getItem("session_user_id");
            if (!uid || !selectedFilename) return;

            const { error } = await supabase
                .from("users")
                .update({ profile_picture: selectedFilename })
                .eq("id", uid);

            if (error) {
                //alert("Error saving profile picture: " + error.message);
                currentDisplay.classList.add("flash-fail");
                setTimeout(() => {
                    currentDisplay.classList.remove("flash-fail");
                }, 1000);
                return;
            }

            //alert("Profile picture updated!");
            currentDisplay.classList.add("flash-border");

            setTimeout(() => {
                currentDisplay.classList.remove("flash-border");
            }, 1000);
        }

        confirmBtn.addEventListener("click", saveSelectedPicture);

        // MASTER LOADER
        async function initProfilePictures() {
            await loadGitHubImages();
            await loadUserProfile();
        }

        initProfilePictures();

        async function toggleProfileDisplay() {
            const titleBox = document.getElementById("profilePicTitle");

            if (!cachedUserStats) return; // safety

            if (!showWinrate) {
                const { wins, games_played } = cachedUserStats;

                let winrate = 0;
                if (games_played > 0) {
                    winrate = Math.round((wins / games_played) * 100);
                }

                titleBox.textContent = `${winrate}% Winrate (${games_played} Games Played)`;
            } else {
                titleBox.textContent = `Welcome, ${cachedUserStats.username}!`;
            }

            showWinrate = !showWinrate;
        }
    </script>
</body>
</html>
